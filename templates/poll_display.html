{% extends "base.html" %}
{% block page_title %}Create a new poll{% endblock %}

{% block page_body %}
    <h1>Poll: {{ title }}</h1>

    <ul>
    {% for choice, count in counts %}
        <li>{{ choice }}: {{ count }}</li>
    {% endfor %}
    </ul>

    <p><a class="btn btn-primary active" href="{{ url_for("poll_vote", poll_id=poll_id) }}">Vote in this poll</a></p>
{% endblock %}
